name: build
on:
  push:
    paths:
      - "util/dockerfiles/ubuntu-22.04_all-dependencies-xs/Dockerfile"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: util/dockerfiles/ubuntu-22.04_all-dependencies-xs
          push: true
          tags: ngc7331/gem5-env-xs:ubuntu-22.04-latest, ngc7331/gem5-env-xs:latest
